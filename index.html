<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300&display=swap" rel="stylesheet">

        <title>Unit 3 Project</title>
    </head>
  
    <body>
       
        <header>
            THE CODE REVIEW
        </header>

            <div class="news">
            <h1>Signup for our newsletter</h1>
            <p>Get the lastes news on how youe code is doing right in your inbox</p>
            <div class="line"></div>
            <div class="line2"></div>
            </div>

            <form action="index.html" method="POST">

                <fieldset class="contact-container">

                    <legend>Contact Information</legend>

                    <div class="container">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="container">
                    <label for="email">Email Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required">
                    </div>  

                    <div class="container">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" name="user_phone">
                    </div>

                    <div class="container">
                    <label for="street">Street Address</label>
                    <input type="street" id="street" name="user_street">
                    </div>

                    <div class="container">
                    <label for="city">City</label>
                    <br>
                    <input type="city" id="city" name="user_city">
                    </div>

                   

                    <div class="container">
                    <legend>Province</legend>
                     <select name="Province" id="province">
                         <optgroup label="Province">
                            <option value="Alberta">Alberta</option>
                            <option value="British_Columbia">British Columbia</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="New_Brunswick">New Brunswick</option>
                            <option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
                            <option value="Northwest_Territories">Northwest Territories</option>
                            <option value="Nova_Scotia">Novia Scotia</option>
                            <option value="Nunavut">Nunavut</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Prince_Edward_Island">Prince Edward Island</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                            <option value="Yukon">Yukon</option>
                        </optgroup>
                    </select>   
                    </div>

                    <div class="container">
                    <label for="postal_code">Postal Code</label>
                    <input type="postal_code" id="postal_code" name="user_postal_code">
                    </div>
                 </fieldset>

                 <div class="line3"></div>

                 <fieldset>

                    <legend>Newsletter</legend>
        
                    <label>Selec the newsletter you would like to recieve</label>
                    <input type="checkbox" id="HTML value="HTML_news" name="user_newsletter"><label for="HTML">HTML News</label><br>
                    <input type="checkbox" id="CSS" value="CSS_news" name="user_newsletter"><label for="CSS">CSS News</label><br>
                    <input type="checkbox" id="Java" value="Javascript_news" name="user_newsletter"><label for="Javascript">Javascript News</label>

                    <label>Newsletter format</label>
                    <input type="radio" id="HMTL_format" value="HTML_format" name="user_format"><label for="HTML_format">HTML</label><br>
                    <input type="radio" id="plain_text_format" value="plain_text_format" name="user_format"><label for="plain_text_format">Plain text</label><br>
                                                            
                    <label for="topics">Other tops you'd like to hear about</label>
                    <textarea name="user_topics" id="topics"></textarea>
                    
                    <button type="submit">Sign Up</button>
    
                </fieldset>
            </form> 
    </body>

    <footer>
        <h4>Copyright: The Code Review</h4>
    </footer>

</html>
